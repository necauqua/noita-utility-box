name: CI

on:
  push: &push
    branches:
      - main
    paths:
      - "flake.*"
      - "**/Cargo.*"
      - "**.rs"
  pull_request: *push
  merge_group:
    types:
      - checks_requested

jobs:
  fmt:
    if: ${{ ! startsWith(github.event.head_commit.message, 'release:') }}
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: &nix-install DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a
      - uses: &nix-cache DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39
      - uses: &checkout actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Check (fmt)
        run: nix develop --accept-flake-config --command -- cargo fmt --check

  clippy:
    if: ${{ ! startsWith(github.event.head_commit.message, 'release:') }}
    name: Clippy (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["linux", "x86_64-pc-windows-gnu"]
    steps:
      - uses: *nix-install
      - uses: *nix-cache
      - uses: *checkout

      - name: Check (clippy)
        run: nix develop --accept-flake-config --command -- cargo clippy --no-deps --all-features --workspace ${{ matrix.target != 'linux' && format('--target {0}', matrix.target) || '' }} -- -D warnings

  docs:
    if: ${{ ! startsWith(github.event.head_commit.message, 'release:') }}
    name: Docs (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["linux", "x86_64-pc-windows-gnu"]
    steps:
      - uses: *nix-install
      - uses: *nix-cache
      - uses: *checkout

      - name: Check (docs)
        run: nix develop --accept-flake-config --command -- cargo doc --no-deps --all-features --workspace ${{ matrix.target != 'linux' && format('--target {0}', matrix.target) || '' }}

  test:
    if: ${{ ! startsWith(github.event.head_commit.message, 'release:') }}
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: *nix-install
      - uses: *nix-cache
      - uses: *checkout

      - name: Test
        run: nix develop --accept-flake-config --command -- cargo test --all-features
        timeout-minutes: 15

  build:
    name: Build
    needs: [fmt, clippy, docs, test]
    runs-on: ubuntu-latest
    steps:
      - uses: *nix-install
      - uses: *nix-cache
      - uses: *checkout

      - name: Build
        run: nix build --accept-flake-config . .#windows .#linux .#deb

      # push the .#default package build result to cachix
      - id: path
        run: echo "PATH=$(readlink result)" >> $GITHUB_OUTPUT
      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad
        with:
          name: necauqua
          pathsToPush: ${{ steps.path.outputs.PATH }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Finalize artifacts
        run: ./.github/workflows/finalize-artifacts.sh

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: Windows
          path: noita-utility-box.exe
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: Generic Linux
          path: noita-utility-box-linux-generic.tar.gz
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: Debian
          path: noita-utility-box.deb
